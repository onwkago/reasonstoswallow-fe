name: Deploy to Prod

on:
  push:
    branches:
       - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Copy Build Files
        run: ls -a -R $GITHUB_WORKSPACE
